<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
        integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
        crossorigin="anonymous"></script>
    <title>Wednesday Words</title>
    <style>
        html {
            /*
            background-color: floralwhite;
            border: 8px solid darkred;
            */
            background-color: darkred;
            height: -webkit-fill-available;
            padding: 0 12px;
        }

        body {
            /* 
            text-align: center;
            margin-top: 60px;
            */
            width: 1026px;
            margin-left: auto;
            margin-right: auto;
        }

        h1 {
            letter-spacing: 16px;
            /* color: firebrick; */
            color: white;
            margin: 10px;
            font-size: 4em;
            text-align: center;
            font-style: italic;
        }

        h2 {
            color: darkslategray;
            font-weight: 400;
        }


        #name {
            /* width: 50%; */
        }


        div.indexouter {
            width: 100%;
            margin-top: 60px;
        }

        div.indexinner {
            display: inline-flex;
            width: 100%;
            text-align: center;
        }

        div.indexinner section {
            /*
    display: inline-block;
    align-items: center;
    justify-items: center;
    */
            width: inherit;
            padding: 30px;
            margin: 8px;
            background-color: antiquewhite;
        }

        form.name-submit {
            margin: 60px;
        }

        div.name-field {
            margin: 16px;

        }

        label {
            text-align: left;
            margin-bottom: 6px;
            font-family: sans-serif;
            color: rgba(0, 0, 0, 0.6);
            font-size: small;
        }

        input {
            display: block;
            height: 30px;
            font-size: small;
            text-align: center;
            margin: 12px auto;
            width: 400px;
            font-family: sans-serif;
            border: 1px solid antiquewhite;
            border-radius: 6px;
        }

        input:hover {
            border: 1px solid gold;
        }

        button:hover {
            background-color: #d63434;
        }

        button {
            width: 100px;
            height: 36px;
            font-size: small;
            background-color: rgba(244,82,82,0.8);
            color: white;
            font-weight: 600;
            border-radius: 6px;
            margin: 24px auto;
        }

        select {
            font-size: small;
            width: 406px;
            height: 36px;
            margin: 12px auto;
            border: 1px solid indianred;
            border-radius: 6px;
            padding-left: 170px;
            color: white;
            background-color: indianred;
        }

        select:hover {
            background-color: #d64748;
            border-color: #d64748;
        }

        #testsquare {
            height: 40px;
            width: 40px;
            margin: auto;
            /* background-color: darkslateblue; */
        }

        div.cell {
            /* display: inline-block; */
            width: 40px;
            height: 40px;
            margin: 2px;
            background-color: rgb(211, 192, 168);
            font-size: smaller;
            display: inline-flex;
            justify-content: center;
            align-items: center;
        }

        div.cell.live {
            width: 36px;
            height: 36px;
            border: 2px dotted dimgray;
        }

        div.blank {
            color: rgb(211, 192, 168);
        }

        div.TW {
            background-color: red;
        }

        div.DL {
            background-color: lightblue;
        }

        div.DW {
            background-color: rgb(248, 163, 163);
        }

        div.TL {
            background-color: rgb(48, 167, 247);
        }

        #board {
            position: absolute;
            background-color: white;
            border: 4px solid white;
            width: min-content;
            border-radius: 2px;
        }

        #board section {
            display: inline-flex;
        }

        #overlay {
            width: 1018px;
            height: 428px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            position: absolute;
            text-align: center;
            font-size: larger;
            padding-top: 240px;
            z-index: 2;
        }

        #winner {
            font-size: xx-large;
        }

        #gamecode {
            font-size: xx-large;
            font-family: sans-serif;
            letter-spacing: 4px;
            margin: 20px auto;
        }

        #blankletterinput {
            width: 200px;
            margin: 20px auto;
        }

        .btncontainer {
            display: inline-flex;
            width: 250px;
            justify-content: space-evenly;
        }

        #invalidmsg {
            margin: 24px auto;
            background-color: brown;
            font-weight: 100;
            height: 20px;
            width: 600px;
            padding: 4px;
            font-family: sans-serif;
            font-size: smaller;
        }

        #invalidmsg_index {
            margin: 24px auto;
            color: floralwhite;
            height: 20px;
            width: 100%;
            padding: 4px;
            font-family: sans-serif;
            font-size: smaller;
            font-weight: 100;
        }

        .fa-exclamation-circle {
            margin-right: 6px;
        }

        #game {
            display: inline-flex;
        }

        section.playerDash {
            background-color: bisque;
            width: 300px;
            height: 630px;
            padding: 19px;
            margin-right: 12px;
            border-radius: 2px;
        }

        #gameContainer {
            width: 1026px;
            margin-left: auto;
            margin-right: auto;
        }

        div.rack {
            /* background-color: saddlebrown; */
            width: 100%;
            height: 42px;
            display: inline-flex;
            justify-content: space-evenly;
            /* border-bottom: 2px solid brown; */
        }

        div.tile {
            width: 40px;
            height: 40px;
            margin: 2px;
            background-color: peru;
            font-size: larger;
            font-weight: 500;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
            cursor: default;
            border-radius: 3px;
        }

        div.tile.selectable {

            border: 2px solid dimgrey;
            width: 36px;
            height: 36px;
            cursor: move;
            box-shadow: 1px 1px 1px dimgray;
        }

        /*
        div.tile.inplay,
        div.tile.selectable:active {
            
            border: 2px dotted black;
            width: 36px;
            height: 36px;

        }
        */

        div.tile.selectable:hover {
            border: 2px solid black;
        }

        div.tile.selected {
            background-color: blanchedalmond;
        }

        div.tile.selected.blank-tile {
            color: blanchedalmond;
        }

        div.tile.blank-tile-assigned {
            color: antiquewhite;
        }

        div.tile.lastplayed {
            background-color: lightyellow;
            border: 1 px solid darkgoldenrod;
            color: peru;
            width: 38px;
            height: 38px;
        }

        span.ptvalue {
            font-size: x-small;
            align-self: flex-end;
            margin-bottom: 4px;
        }

        div.blank-tile {
            color: peru;
        }

        div.cell.star {
            font-size: x-small;
            color: darkslategrey;
            /* height: 39.5px; */
        }

        #playerlist {}

        /*
        #playerdivscontainer {
            background-color: lightyellow;
            width: 100%;
            border-radius: 2px;
            margin: auto;
            padding: 12px 0;
        }
        */

        div.playerdiv {
            display: inline-flex;
            justify-content: space-between;
            align-items: center;
            width: -webkit-fill-available;
            height: 30px;
            padding: 4px 12px 4px 16px;
        }

        div.playerdiv.turn {
            /* border: 4px solid firebrick; */
            /*
            border-radius: 2px;
            background: cadetblue;
            color: white;
            */
            font-weight: 700;
        }

        header {
            display: inline-flex;
            justify-content: space-between;
            align-items: baseline;
            width: 96%;
            margin: 16px 6px;
        }

        #done,
        #undo {
            font-size: large;
            width: 10%;
            color: darkgray;
        }

        /*
        #done.selectable,
        #undo.selectable {
            color: darkslategrey;
        }
        */

        /*
        #done.selectable:hover,
        #undo.selectable:hover {
            color: black;
            font-size: larger;
            
            border: 2px solid black;
            border-radius: 60px;
            padding: 8px 11px;
            
        }*/

        #done.disabled,
        #undo.disabled {
            color: darkgray;
        }

        #pointsInPlay {
            font-size: large;
            width: 12%;
            font-family: sans-serif;
            color: darkslategrey;
        }

        #turnstatus {
            color: brown;
            font-family: sans-serif;
            font-weight: 600;
            text-transform: uppercase;
            /* width: 55%; */
        }

        #turnstatus.alarm {
            width: 45%;
        }

        #bell {
            width: 5%;
            font-size: medium;
            color: darkgoldenrod;
        }

        .score-sheet-turn {
            width: 5%;
            color: brown;
            font-size: large;
        }

        .score-sheet-name {
            width: 40%;
        }

        .score-sheet-score {
            font-family: sans-serif;
            width: 12%;
        }

        div.playerdashsection {
            margin: 44px 0;
        }

        div.lastplayedword {
            font-family: sans-serif;
            letter-spacing: 1px;
            margin: 12px;
            font-size: smaller;
            color: darkslategray;
            font-weight: 400;
        }

        h3 {
            font-family: sans-serif;
            color: peru;
            text-transform: uppercase;
            font-size: medium;
        }
    </style>

</head>

    <div class="indexouter">

        <h1>Wednesday Words</h1>

        <div id="gameContainer">

            <div class="indexinner">

                <section class='welcome'>
                    <div>
                        <a id="demolink">Demo</a>
                        <p>Single Player</p>
                    </div>
                    <div>
                        <a id="startlink">Start a Game</a>
                        <p>Multiplayer</p>
                    </div>
                    <div>
                        <a id="joinlink">Join a Game</a>
                        <p>Multiplayer</p>
                    </div>
                </section>

                <section class='demo'>
                    <div class="back">
                        <i class="fas fa-arrow-left"></i>
                        <a href="index.html">Back</a>
                    </div>
                    <h2>Demo</h2>
                    <input type="text" name="namedemo" id="namedemo" placeholder="Enter your name"
                        aria-placeholder="Enter your name">

                    <button id='demo'>Start Demo</button>
                </section>

                <section class='start'>
                    <div class="back">
                        <i class="fas fa-arrow-left"></i>
                        <a href="index.html">Back</a>
                    </div>
                    <h2>Start a Game</h2>
                    <input type="text" name="namestart" id="namestart" placeholder="Enter your name"
                        aria-placeholder="Enter your name">
                    <div>
                        <!-- <label for="numOfPlayers">Players:</label> -->
                        <select id="numOfPlayers">
                            <option value="2" selected>2 players</option>
                            <option value="3">3 players</option>
                            <option value="4">4 players</option>
                        </select>
                    </div>

                    <button id='start'>Start</button>
                </section>

                <section class='join'>
                    <div class="back">
                        <i class="fas fa-arrow-left"></i>
                        <a href="index.html">Back</a>
                    </div>
                    <h2>Join a Game</h2>
                    <input type="text" name="namejoin" id="namejoin" placeholder="Enter your name"
                        aria-placeholder="Enter your name">
                    <input type="text" name="codejoin" id="codejoin" placeholder="Enter game code (e.g., A2BC)"
                        aria-placeholder="Enter game code (e.g., A2BC)" minlength="4" maxlength="4">
                    <button id='join'>Join</button>
                </section>



            </div>



        </div>



    </div>

    <script src="/index.js"></script>
